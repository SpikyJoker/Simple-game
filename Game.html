<html lang="en">
<head>
    <style>
        body{
            width: 800px;
            height: 600px;
            overflow-x: hidden;
            overflow-y: hidden;
            background-color: transparent;
        }
        .button-default {
            background-color: cornsilk;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .button-clicked {
            padding: 10px 20px;
            background-color: gray;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        .flexbox {
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: center;
            height: 100%;
        }
        table {
            align-self: center;
            margin-top: 20px;
            margin-left: 20px;
        }
        .hut-default{
            background-image: url('/Static/Default.png');
        }
        .hut {
            border: 1px solid black;
            background-size: cover;
            cursor: pointer;
        }
        .hut-rebel {
            background-image: url('/Static/Rebel.png');
        }
        .hut-slaughter {
            background-image: url('/Static/Slaughter.png');
        }
        .hut-appease {
            background-image: url('/Static/Appease.png');
        }
        #board {
            display:grid;
            gap: 20px;
            grid-template: repeat(3, 150px) / repeat(3, 150px);

        }
        #game-info {
            flex-direction: column;
            margin-right: 50px;
        }

    </style>

</head>

<body>
    
    <div class="flexbox">
        <div id="game-info" class="flexbox">
            <button class="button-default" id="start">Start Game</button>
            <button class="button-default" id="end">End Game</button>
            <div id="status">Score: <span id="score">0</span></div>
            <div>
                <img id = 'mask' alt="Lives" src='Static/mask-happy.png'></img>
            </div>
        </div>
        <div id="board"></div>
    </div>
    
    <script src="Encomandero.js"></script>
</body>
