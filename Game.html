<html lang="en">
<head>
    <style>
        body{
            width: 800px;
            height: 600px;
            overflow-x: hidden;
            overflow-y: hidden;

        }
        #start-button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 18px;
        }
        .flexbox {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table {
            align-self: center;
            margin-top: 20px;
            margin-left: 20px;
        }
        .Hole {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: white;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <div id="game-board">
        <!-- Game elements will be inserted here -->
    </div>
    <button id="start-button">Start Game</button>
    <div class="flexbox">
        <table>
            <tr>
                <td class="Hole"></td>
                <td class="Hole"></td>
                <td class="Hole"></td>
            </tr>
            <tr>
                <td class="Hole"></td>
                <td class="Hole"></td>
                <td class="Hole"></td>
            </tr>
            <tr>
                <td class="Hole"></td>
                <td class="Hole"></td>
                <td class="Hole"></td>
            </tr>
        </table>
    </div>
    <div id="status">Score: <span id="score">0</span></div>
    <script src="script.js">
         // Variables
        let score = 0;
        let positions = ['top-left', 'top-right', 'bottom-left', 'bottom-right'];

        // Function to start the game
        function startGame() {
            score = 0;
            document.getElementById('score').textContent = score;
            alert('Game started! Click the correct area to gain points.');
            updateGameBoard();
        }

        // Function to update game board
        function updateGameBoard() {
            let randomIndex = Math.floor(Math.random() * positions.length);
            let position = positions[randomIndex];
            document.getElementById('game-board').innerHTML = `<div class="target ${position}"></div>`;
        }
        function getRandomInt(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
        }




        // Event listener for button
        document.getElementById('start-button').addEventListener('click', startGame);


    </script>
</body>
